<md-sidenav-layout>
  <md-sidenav #sidenav>
    <ul>
      <li *ngFor="let navItem of navItems">
        <a [routerLink]="[navItem.routeName]">
          {{ navItem.label }}
        </a>
      </li>
    </ul>
  </md-sidenav>

  <md-toolbar>
    <button md-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <a md-button href="https://github.com/ecozoic/angular2-starter">
      <md-icon>code</md-icon>
    </a>
  </md-toolbar>

  <router-outlet></router-outlet>
</md-sidenav-layout>

<h2>People</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Homeworld</th>
      <th>Eye Color</th>
      <th>Hair Color</th>
      <th>Skin Color</th>
      <th>Height</th>
      <th>Mass</th>
      <th>Birth Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people$ | async">
      <td>{{ person.name }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.homeworld }}</td>
      <td>{{ person.eye_color }}</td>
      <td>{{ person.hair_color }}</td>
      <td>{{ person.skin_color }}</td>
      <td>{{ person.height }}</td>
      <td>{{ person.mass }}</td>
      <td>{{ person.birth_year }}</td>
    </tr>
  </tbody>
</table>
